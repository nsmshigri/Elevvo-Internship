<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collapsible Sidebar</title>

  <!-- icon import -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar closed" id="sidebar">
    <div class="logo">LOGO</div>
    <ul class="nav-links">
      <li><i class="fa fa-home"></i><span>Home</span></li>
      <li><i class="fa fa-user"></i><span>Profile</span></li>
      <li><i class="fa fa-envelope"></i><span>Messages</span></li>
      <li><i class="fa fa-cog"></i><span>Settings</span></li>
      <li><i class="fa fa-sign-out-alt"></i><span>Logout</span></li>
    </ul>
    <button class="toggle-btn" id="toggleBtn">
      <i class="fa fa-bars"></i>
    </button>
  </div>

  <div class="content">
    <h1>Welcome</h1>
    <p>This is main content area, resize the screen or toggle the sidebar to test responsiveness.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
